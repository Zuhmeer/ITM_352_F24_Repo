<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Predictions</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Game Predictions</h1>
        <a href="/">Back to Home</a>
    </header>
    <main>
        <div id="predictions-container">
            <h2>Loading Predictions...</h2>
        </div>
    </main>
    <script>
        fetch('/predict')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('predictions-container');
                container.innerHTML = '';

                const table = document.createElement('table');
                table.innerHTML = `
                    <tr>
                        <th>Home Team</th>
                        <th>Away Team</th>
                        <th>Predicted Winner</th>
                        <th>Win Probability</th>
                    </tr>
                `;
                data.forEach(prediction => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${prediction.home_team}</td>
                        <td>${prediction.away_team}</td>
                        <td>${prediction.predicted_winner}</td>
                        <td>${(prediction.win_probability * 100).toFixed(2)}%</td>
                    `;
                    table.appendChild(row);
                });
                container.appendChild(table);
            });
    </script>
</body>
</html>
