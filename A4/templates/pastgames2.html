<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Games</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Past Games</h1>
        <a href="/">Back to Home</a>
    </header>
    <main>
        <section>
            <h2>Past Games</h2>
            <table>
                <thead>
                    <tr>
                        <th>Home Team</th>
                        <th>Away Team</th>
                        <th>Home Score</th>
                        <th>Away Score</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody>
                    {% for game in past_games %}
                    <tr>
                        <td>{{ game.home_team }}</td>
                        <td>{{ game.away_team }}</td>
                        <td>{{ game.home_score }}</td>
                        <td>{{ game.away_score }}</td>
                        <td>{{ game.result }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
